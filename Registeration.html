<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <!-- <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.css"> -->
    <link rel="stylesheet" href="./css/registeration.css">
    

</head>

<body>

    <h2>Registration form</h2>
    <h3>Farmer one</h3>
    <div class="container">
        <form class="row g-3" action="#" name="registerFO" onsubmit="return Validate(event);" method="POST">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="col-md-6">
                    <label for="inputfullname" class="form-label">
                    First Name:  <input type="text" class="form-control" id="inputfirstname" name="firstname"></label>
                    <span id="FNError"></span>
                </div>
                <div class="col-md-6">
                    <label for="inputfullname" class="form-label">
                    Last Name:  <input type="text" class="form-control" id="inputlastname"></label>
                    <span id="LNError"></span>
                </div>
                <div class="col-md-6">
                    <label for="inputNIN" class="form-label">National Identification Number (NIN)</label>
                    <input type="text" class="form-control" id="inputNIN">
                    <span id="NINError"></span>
                </div>
                <div class="col-10">
                    <label for="contactdetails" class="form-label">Phone number:</label>
                    <input type="text" class="form-control" id="focontact" name="contact">
                    <span id="phoneNoError"></span>
                </div>
                <div class="col-7">
                    <label for="birthdate" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate">
                    <span id="dobErr"></span>
                </div>
                <div class="col-7">
                    <label for="choice">Gender:</label>
                    <label for="male">
                    <input type="radio" id="male" name="gender">Male
                    </label>
                    <label for="female">
                    <input type="radio" id="female" name="gender">Female
                    </label> 
                    <span id="genderErr"></span>
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Directions to your residence</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="plot 1, Entebbe rd, opp Police station">
                    <span id="address1Err"></span>
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Residential type</label>
                    <select type="text" class="form-control" id="inputAddress2">
                        <option value="">Select</option>
                        <option value="Rented">Rented</option>
                        <option value="Owned">Owned</option>
                    </select>
                    <span id="address2Err"></span>
                </div>
            </fieldset>
            <fieldset>
                <legend>Ward Information</legend>
                <div class="col-3">
                    <label for="inputward" class="form-label">ward</label>
                    <select type="text" class="form-control" id="inputward">
                        <option value="">Select</option>
                        <option value="ward A">Ward A</option>
                        <option value="Ward B">Ward B</option>
                        <option value="Ward C">Ward C</option>
                        <option value="Ward D">Ward D</option>
                    </select>
                    <span id="wardErr"></span>
                </div>
                <div class="col-7">
                    <label for="years-lived" class="form-label">Number of years lived in the ward:</label>
                    <input id="years-lived" name="periodOfStayInWard" class="form-control" type="number">
                    <span id="yearslivedinwardErr"></span>
                </div>
                <div class="col-6">
                    <label for="inputFOnumber" class="form-label">Unique FO number</label>
                    <input type="text" class="form-control" id="inputFOnumber" placeholder="eg UGFO-000">
                    <span id="foNoErr"></span>
                </div>

                <div class="col-7">
                    <label for="registrationdate" class="form-label">Date of Registration:</label>
                    <input type="date" class="form-control" id="registrationDate"  name="registrationdate">
                    <span id="doRErr"></span>
                </div>
                <div class="mb-3 mt-3">
                    <label>Activities done by FO:</label><br>
                    <input type="checkbox" value="Register Urban Farmers in the ward" name="foactivities" id="option1">Register Urban Farmers in the ward<br>
                    <input type="checkbox" value="Inspects the produce and agricultural activities for quality" name="foactivities" id="option2">Inspects the produce and agricultural activities for quality<br>
                    <input type="checkbox" value="Approves farmer's produce to be listed" name="foactivities" id="option3">Approves farmer's produce to be listed
                    <span id="foactiviesErr"></span>
                </div>
            </fieldset>
            <button type="submit">Submit</button>
        </form>

    </div>



    <!-- <script src="css/bootstrap/js/bootstrap.bundle.js"></script> -->
    <script src="./controllers/validations.js"></script>

</body>

</html>
