<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <!-- <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.css"> -->
    <link rel="stylesheet" href="./css/registeration.css">
    
</head>

<body>

    <h2>Registration form</h2>
    <h3>Farmer one</h3>
    <div class="container">
        <form class="row g-3" action="#" onsubmit="return Validate(event);" method="post">
            <fieldset>
                <legend>Personal Information</legend>
            <div class="col-md-6">
                <label for="inputfullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="inputfullname" min length="5" max length="50">
                <span id="FNError"></span>
            </div>
            <div class="col-md-6">
                <label for="inputNIN" class="form-label">National Identification Number (NIN)</label>
                <input type="text" class="form-control" id="inputNIN" required>
                <span id="NINError"></span>
            </div>
            <div class="col-10">
                <label for="contactdetails" class="form-label">Phone number:</label>
                <input type="tel" class="form-control" id="focontact" name="contact" required>
                <span id="phoneError"></span>
            </div>
            <div class="col-7">
                <label for="birthdate" class="form-label">Date of Birth:</label>
                <input type="text" class="form-control" id="birthdate" name="birthdate" required>
            </div>
            <div class="col-7">
                <label for="birthdate" class="form-label">Gender:</label>
                Male <input type="radio" class="form-control" id="male" name="gender"checked >
                Female <input type="radio" class="form-control" id="female" name="gender">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Directions to your residence</label>
                <input type="text" class="form-control" id="inputAddress" required>
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Residential type</label>
                <input type="text" class="form-control" id="inputAddress2" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Ward Information</legend>
            <div class="col-3">
                <label for="inputward" class="form-label">ward</label>
                <input type="text" class="form-control" id="inputward" required>
            </div>
            <div class="col-7">
                <label for="years-lived" class="form-label">Number of years lived in the ward:</label>
                <input id="years-lived" name="periodOfStayInWard" class="form-control" type="number">
                    
            </div>
            <div class="col-6">
                <label for="inputFOnumber" class="form-label">FO number</label>
                <input type="text" class="form-control" id="inputFOnumber" required>
            </div>
            
            <div class="col-7">
                <label for="registrationdate" class="form-label">Date of Registration:</label>
                <input type="date" class="form-control" id="registration date1" name="registrationdate">
            </div>
            <div class="mb-3 mt-3">
                <label for="activities">Activities done by FO:</label>
                <textarea class="form-control" rows="5" id="activities" name="text"></textarea>
            </div>
        </fieldset>
           <button type="submit">submit</button>
        </form>

    </div>



    <!-- <script src="css/bootstrap/js/bootstrap.bundle.js"></script> -->
    <script src="./controllers/regformvalidation.js"></script>

</body>

</html>
