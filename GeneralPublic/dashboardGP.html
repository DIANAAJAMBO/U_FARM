<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">U-FARM LOGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><i class="fa-sharp fa-solid fa-house"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-lemon"></i>All Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Order History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Account</a>
                </li>
            </ul>
            
                <div class="input-group">
                    <input type="search" id="form1" class="form-control" placeholder="Search">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-fw fa-search"></i></button>
                </div>
        </div>

    </nav>

    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-sm-4">
                <div class="card">
                    <img class="card-img-top" src="https://via.placeholder.com/350x200.png?text=Horticulture"
                        alt="Horticulture Produce">
                    <div class="card-body">
                        <h5 class="card-title">Horticulture Produce</h5>
                        <p class="card-text">Fresh fruits and vegetables</p>
                        <a href="#" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <img class="card-img-top" src="https://via.placeholder.com/350x200.png?text=Dairy"
                        alt="Dairy Products">
                    <div class="card-body">
                        <h5 class="card-title">Dairy Products</h5>
                        <p class="card-text">milk, cheese, and yoghurt </p>
                        <a href="#" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <img class="card-img-top" src="https://via.placeholder.com/350x200.png?text=Poultry"
                        alt="Poultry Products">
                    <div class="card-body">
                        <h5 class="card-title">Poultry Products</h5>
                        <p class="card-text">fresh eggs and chicken</p>
                        <a href="#" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>

    </div>
