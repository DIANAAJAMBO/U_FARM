<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="./public/css/bootstrap/css/bootstrap.min.css">
</head>

<body>
  <section>
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold ">Sign up</p>

                  <form class="mx-1 mx-md-4" action='#' name='signup' onsubmit='return Validate(event);' method='POST'>

                    <div class="d-flex flex-row align-items-center mb-4">

                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="signupfirstname">First Name</label>
                        <input type="text" id="signupfirstname" class="form-control" />
                        <span id='FirstnameErr'></span>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">

                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="signuplastname">last Name</label>
                        <input type="text" id="signuplastname" class="form-control" />
                        <span id='LastnameErr'></span>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">

                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" class="form-control" />
                        <span id='signupEmailErr'></span>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">

                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="signupUN">Username</label>
                        <input type="text" id="signupUN" class="form-control" />
                        <span id='signupUNErr'></span>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">

                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="signuppassword">Password</label>
                        <input type="password" id="signuppassword" class="form-control"/>
                        <span id='passwordErr'></span>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center ">
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src='./js/signupvalidation.js'></script>
</body>

</html>
