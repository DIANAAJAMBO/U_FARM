<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../../css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/contactus.css">
</head>

<body>
    <div class="container">
        <h3>Contact Us</h3>

        <p>If you have any questions or concerns, please don't hesitate to contact us.<br>
            We look forward to hearing from you!</p>
        <form class="row g-3" id="contactForm" action="#" name="contactus" onsubmit="return Validate(event);" method="post">
            <div class="col-6">
                <label for="inputname" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="inputname" value="" placeholder="diana" disabled>
                <span id="fullnameErr"></span>
            </div>
            <div class="col-6">
                <label for="inputemail" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="inputemail" value="" placeholder="dianaajambo@gmail.com" disabled>
                <span id="emailErr"></span>
            </div>
            <div class="col-6">
                <label for="contact" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="contact">
                <span id="pnError"></span>
            </div>

            <div class="mb-3 mt-3">
                <label for="activities">Message:</label>
                <textarea class="form-control" rows="5" id="message" name="text"></textarea>
                <span id="mssgErr"></span>
            </div>
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="submit" class="btn btn-primary btn-lg">Send</button>
            </div>
        </form>

    </div>
    <script src="../css/bootstrap/js/bootstrap.js"></script>
    <script src="../javaScript/validations.js"></script>
</body>

</html>
