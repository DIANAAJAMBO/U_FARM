<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot pwd</title>
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.css">
</head>

<body>
  <div class="container">
   <div class="row">
     <div class="col-10">
      <div class="card">
                    <div class="card-body">
                        <h3>Forgot your passsword?</h3>
                    <p>To reset your password, enter the registered email address and we will send you password reset
                        instructions on your email
                    </p>
                    <form action="#" name="forgot pwd" onsubmit="return Validate(event);" method="post">
                        <div>
                            <input class="form-control" type="email" placeholder="E-mail" id="mail">
                            <span id="mailErr"></span>
                        </div>

                        <button type="submit" class="btn btn-primary" >send link</button>

                    </form>
                   
                </div>
            </div>

        </div>
    </div>
    <script src="../css/bootstrap/js/bootstrap.js"></script>
    <script src="../javaScript/validations.js"></script>
</body>

</html>
